  {% extends 'base.html' %}


{% load static %}

{% block content %}




    <body style="background-color: rgb(27, 148, 54);">
        <div class="vh-100 d-flex justify-content-center align-items-center ">
            <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
                <h2 class="text-center mb-4 text-primary">Login Form</h2>
                <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div >
                        {% include 'includes/alert.html' %}
                    </div>
                  </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control border border-primary"  aria-describedby="emailHelp" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control border border-primary" name="password">
                    </div>
                    <p class="small"><a class="text-primary" href="">Forgot password?</a></p>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit" name="submit">Login</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0  text-center">Don't have an account? <a href="/registerUser"
                            class="text-primary fw-bold">Sign
                            Up</a></p>
                </div>
            </div>
        </div>
    </body>

</div>

{% endblock %}
